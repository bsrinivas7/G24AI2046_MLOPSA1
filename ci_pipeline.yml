
name: CI/CD Pipeline - Model Training

# The workflow should ONLY trigger on pushes to the 'kernelr' branch
on:
  push:
    branches:
      - kernelr
      
jobs:
  train_and_evaluate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' 
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # 4. Run the Kernel Ridge training script (train2.py for kernelr branch)
    - name: Run Model Training and Evaluation
      run: |
        python train2.py 
